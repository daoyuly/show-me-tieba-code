<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询模块信息</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/panel.css"/>
    <script src="jquery.js"></script>

    <script src="lib/bootstrap.min.js"></script>

    <link href="lib/monokai_sublime.min.css" rel="stylesheet">
    <script src="lib/highlight.min.js"></script>
    <script src="initHighlight.js"></script>

    <script src="lib/beautify.js"></script>


</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-btn">

            </div>

            <div class="navbar-setting">
                <a title="选项" class="setting-btn" data-toggle="modal" data-target="#myModal"><img
                        src="images/setting.png"/></a>
            </div>

        </div>
    </div>
</nav>


<iframe id="cs-code-iframe" src=""></iframe>

<script src="dev.js"></script>


<pre><code id="code"></code></pre>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">选项</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="checkbox useInTieba" >
                     <label ><h5>是否在非贴吧页面禁用此功能</h5></label>

                        <label for="disenbaleUsedInTieba">
                            <input type="radio"  name="UsedInTieba" id="disenbaleUsedInTieba"  value="enable" checked> 启用S
                        </label>

                        <label for="enbaleUsedInTieba">
                            <input type="radio" name="UsedInTieba" id="enbaleUsedInTieba" value="disenable"> 禁用
                        </label>

                    </div>
                    <div class="checkbox csProvider" >
                        <label><h5>寻码服务</h5></label>
                        <label for="usedTiebaCS">
                            <input type="radio"  name="CSType" id="usedTiebaCS" value="tieba" checked> 贴吧寻码
                        </label>
                        <label for="usedBaiduCS">
                            <input type="radio"  name="CSType" id="usedBaiduCS" value="baidu"> 百度寻码
                        </label>

                        <label for="searchcode">
                            <input type="radio"  name="CSType" id="searchcode" value="searchcode"> searchcode
                        </label>

                        <label for="usedBaiduGtihub">
                            <input type="radio"   name="CSType" id="usedBaiduGtihub" value="github" disabled> github搜码
                        </label>
                        <label for="usedCoustomCS">
                            <input type="radio"   name="CSType" id="usedCoustomCS"  disabled> 自定义搜码工具
                        </label>
                    </div>
                    <div class="form-group" style="display: none">
                        <label for="txtCoustomCS">自定义搜码工具</label>
                        <input type="text" class="form-control" id="txtCoustomCS" placeholder="自定义搜码工具" disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveSetting">Save changes</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
